name: Generate IP Lists

on:
  schedule:
    # Runs once a day at midnight
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Generate GoogleBot IP-List
        run: curl -s https://developers.google.com/static/search/apis/ipranges/googlebot.json | jq -r '.prefixes[].ipv6Prefix,.prefixes[].ipv4Prefix | select( . != null )' > $GITHUB_WORKSPACE/iplists/googlebot.ips
 
      - name: Generate BingBot IP-List
        run: curl -s https://www.bing.com/toolbox/bingbot.json | jq -r '.prefixes[].ipv6Prefix,.prefixes[].ipv4Prefix | select( . != null )' > $GITHUB_WORKSPACE/iplists/bingbot.ips

      - name: Generate FacebookBot IP-List # Source: https://developers.facebook.com/docs/sharing/webmasters/crawler/
        run: |
          sudo apt install -y whois
          whois -h whois.radb.net -- '-i origin AS32934' | grep ^route | awk '{gsub("(route:|route6:)","");print}' | awk '{gsub(/ /,""); print}' > $GITHUB_WORKSPACE/iplists/facebookbot.ips
     
      - name: Generate DuckDuckBot IP-List # Source: https://help.duckduckgo.com/duckduckgo-help-pages/results/duckduckbot/
        run: curl -s https://raw.githubusercontent.com/duckduckgo/duckduckgo-help-pages/master/_docs/results/duckduckbot.md | grep "^\- " | awk '{gsub("-",""); print}' | awk '{gsub(/ /,""); print}' > $GITHUB_WORKSPACE/iplists/duckduckbot.ips

      - name: Get Telegram IP List
        run: curl -s https://core.telegram.org/resources/cidr.txt > $GITHUB_WORKSPACE/iplists/telegrambot.ips

      - name: Get UptimeRobot IP List # Source: https://uptimerobot.com/help/locations/
        run: curl -s https://uptimerobot.com/inc/files/ips/IPv4andIPv6.txt > $GITHUB_WORKSPACE/iplists/uptimerobot.ips

      - name: Create merged/total IP-List (all.ips)
        run: cat $GITHUB_WORKSPACE/iplists/* > $GITHUB_WORKSPACE/all.ips

      - name: Commit & push updated IP-Lists into this Repo
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git status | grep -q modified;
          then
            git commit -m "Daily auto update of the IP-Lists"
            git push
          fi
